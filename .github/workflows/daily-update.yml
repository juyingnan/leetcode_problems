name: Daily Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run script
        run: python simplify_problem_list.py

      - name: Commit and push changes
        run: |
          git config user.name "juyingnan"
          git config user.email "4323145+juyingnan@users.noreply.github.com"
          git add simplified_problems.json
          git diff --staged --quiet || git commit -m "updated $(date +%Y%m%d) auto"
          git push
